<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="style.css" />
      <title>WebSocket Чат</title>
    </head>
    <body>
      <div id="modal" class="modal">
        <div class="modal-content">
          <h2>Введите своё имя</h2>
          <input type="text" id="modal-name-input" class="modal-input" placeholder="Ваше имя" maxlength="20" />
          <button id="modal-submit" class="modal-button">Войти</button>
        </div>
      </div>
      <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value=""
          maxlength="20"
          disabled
        />
      </div>
      <ul id="feedback-container">
        <li class="message-feedback">
          <p class="feedback" id="feedback"></p>
        </li>
      </ul>
      <ul class="message-container" id="message-container"></ul>
      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
          placeholder="Написать.."
        />
        <div class="v-divder"></div>
        <button type="submit" class="send-button">
          Отправить <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
    <h3 class="clients-total" id="clients-total">Пользователей в чате: 2</h3>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
      integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
